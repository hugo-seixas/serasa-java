
<!--suppress ALL -->
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de Tarefas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
	rel="stylesheet">
<style>
.nav-link {
	font-family: 'Roboto', sans-serif;
	color: black;
	font-size: 1.5em;
	justify-content: flex-end;
	margin-right: 15px;
}

.buttons {
	width: 8em;
	height: auto;
}

body {
	background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);
}

label {
	font-family: 'Roboto', sans-serif;
	font-size: 1.5em;
}

.logo {
	margin-left: 15px;
}
</style>


</head>

<div th:fragment="navbar">
	<nav
		class="navbar navbar-expand-lg mb-3 d-flex justify-content-between">
		<a class="logo" href="/home"><img src="./logo.jpeg" alt="Logo da Serasa Experian"
			width="300" height="150" class="d-inline-row align-text-top"></a>

		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="/home">Home</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/?status=pendente">Pendente</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/?status=progresso">Em Progresso</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/?status=concluida">Concluída</a></li>
		</ul>
	</nav>
</div>

<div th:fragment="form">

	<div class="form-group">
		<label for="titulo" class="form-label">Título</label> <input
			class="form-control" type="text" th:field="*{titulo}" id="titulo"
			placeholder="Título da Tarefa">
	</div>

	<div class="form-group">
		<label for="descricao" class="form-label">Descrição</label> <input
			th:field="*{descricao}" type="text" class="form-control"
			id="descricao" required>

	</div>

	<div class="form-group">
		<label for="dataConclusao" class="form-label">Data da
			Conclusão</label> <input th:field="*{dataConclusao}" type="date"
			class="form-control" id="dataConclusao" required>
	</div>


	<div class="col-4">
		<label for="inputState" class="form-label">Status</label> <select
			th:field="*{status}" id="inputState" class="form-select">
			<option value="PENDENTE">Pendente</option>
			<option value="PROGRESSO">Em Progresso</option>
			<option value="CONCLUIDA">Concluída</option>
		</select>
	</div>
</div>
